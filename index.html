<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IEM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>
<body class="container">
  <h1>Lan√ßamentos</h1>
  <div id="div_entries_balance"></div>
  <form id="form_entry" class="mt-5">
    <div class="row">
      <label class="col">
        Name
        <input name="name" class="form-control form-control-sm"/>
      </label>
      <label class="col">
        Data
        <input type="date" name="date" class="form-control form-control-sm"/>
      </label>
      <label class="col">
        Description
        <input name="description" class="form-control form-control-sm"/>
      </label>
      <label class="col">
        Value
        <input name="value" class="form-control form-control-sm" />
      </label>
      <div class="col">
        <button class="btn btn-primary btn-sm mt-4">Cadastrar</button>
      </div>
    </div>
  </form>
  <table id="table_entries" class="table mt-4"></table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="module">
    import { App } from './src/App.js';
    App.init();
  </script>
</body>
</html>
